spring.application.name=logintodoapp

server.port=8080
# spring.datasource.url=jdbc:
spring.datasource.url=jdbc:mysql://localhost:3306/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# this line is required to use JTA transactions with Hibernate
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.internal.jdbc.JdbcTransactionFactory

jwt.secret=
jwt.expiration=3600000

spring.jpa.open-in-view=false
logging.level.com.todoapp=INFO
logging.level.com.todoapp.logintodoapp=INFO

