spring.application.name=logintodoapp

server.port=8080
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/login_todo_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# this line is required to use JTA transactions with Hibernate
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.internal.jdbc.JdbcTransactionFactory

jwt.secret=${JWT_SECRET}
jwt.expiration=3600000